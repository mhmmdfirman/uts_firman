<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko VMN</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA: Tambahkan meta untuk menentukan nama aplikasi dan ikon -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e44d26">
  <link rel="icon" type="image/png" href="/icon.png" sizes="192x192">

  <!-- PWA: Tambahkan tag ini untuk mengaktifkan mode layar penuh -->
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>

  <header>
    <div class="container">
      <h1>Toko VMN</h1>
    </div>
  </header>

  <section id="products">
    <div class="container">
      <div class="product">
        <img src="beras.jpg" alt="Beras Icon" class="product-icon">
        <h3>Beras</h3>
        <p class="price">Rp. 15,000</p>
        <button onclick="addToCart(1)">Tambah ke Keranjang</button>
      </div>

      <div class="product">
        <img src="telor2.jpg" alt="Telor Icon" class="product-icon">
        <h3>Telor Ayam</h3>
        <p class="price">Rp. 25,000</p>
        <button onclick="addToCart(2)">Tambah ke Keranjang</button>
      </div>

      <div class="product">
        <img src="minyak-goreng.jpg" alt="Minyak Goreng Icon" class="product-icon">
        <h3>Minyak Goreng</h3>
        <p class="price">Rp. 20,000</p>
        <button onclick="addToCart(3)">Tambah ke Keranjang</button>
      </div>

      <div class="product">
        <img src="Aqua galon.jpeg" alt="Aqua Galon Icon" class="product-icon">
        <h3>Aqua Galon</h3>
        <p class="price">Rp. 21,000</p>
        <button onclick="addToCart(4)">Tambah ke Keranjang</button>
      </div>

      <div class="product">
        <img src="gula-pasir.jpg" alt="Gula Pasir Icon" class="product-icon">
        <h3>Gula Pasir</h3>
        <p class="price">Rp. 12,000</p>
        <button onclick="addToCart(5)">Tambah ke Keranjang</button>
      </div>
    </div>
  </section>

  <section id="cart">
    <div class="container">
      <h2>Keranjang Belanja</h2>
      <ul id="cart-items"></ul>
      <p>Total: <span id="total">Rp. 0</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="editProduct()">Edit</button>
      <button onclick="deleteproduct()">Hapus</button>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
